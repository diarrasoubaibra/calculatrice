<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ma calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div class="ecran"></div>
        <div class="touches">
            <button data-key='53' class="touche">(</button>
            <button data-key='219' class="touche">)</button>
            <button data-key='111' class="touche">/</button>
            <button data-key='8' class="touche">sup</button>
            <button data-key='103' class="touche">7</button> 
            <button data-key='104' class="touche">8</button>
            <button data-key='105' class="touche">9</button>
            <button data-key='106' class="touche">*</button>
            <button data-key='100' class="touche">4</button>
            <button data-key='102' class="touche">5</button>
            <button data-key='103' class="touche">6</button>
            <button data-key='109' class="touche">-</button>
            <button data-key='97' class="touche">1</button>
            <button data-key='98' class="touche">2</button>
            <button data-key='99' class="touche">3</button>
            <button data-key='107' class="touche">+</button>
            <button data-key='110' class="touche">.</button>
            <button data-key='96' class="touche">0</button>
            <button data-key='13' class="touche">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
